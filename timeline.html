    <script>
      let tl = anime.timeline({
        duration: 750,
        loop: true,
        direction: "alternate",
      });

      tl.add({
        targets: ".square",
        translateX: anime.stagger(10, {
          grid: [14, 5],
          from: "center",
          axis: "x",
        }),
        translateY: anime.stagger(10, {
          grid: [14, 5],
          from: "center",
          axis: "y",
        }),
        rotateZ: anime.stagger([0, 90], {
          grid: [14, 5],
          from: "center",
          axis: "x",
        }),
        delay: anime.stagger(200, {
          grid: [14, 5],
          from: "center",
        }),
        easing: "easeInOutQuad",
      }).add({
        targets: ".square",
        translateX: anime.stagger(20, {
          grid: [14, 5],
          from: "center",
          axis: "x",
        }),
        translateY: anime.stagger(20, {
          grid: [14, 5],
          from: "center",
          axis: "y",
        }),
        rotateZ: anime.stagger([90, 180], {
          grid: [14, 5],
          from: "center",
          axis: "x",
        }),
        delay: anime.stagger(200, {
          grid: [14, 5],
          from: "center",
        }),
        easing: "easeInOutQuad",
      });
    </script>
